<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share Api</title>
</head>
<body>
    <h1>Web share api</h1> 
    <h2>Available in Anroid  Chrome  version 61+</h2>
    <p></p>

    <script>
        document.addEventListener('click',() =>{
            if(navigator.share !== undefined){
                let ttl = "sample";
                let txt = "I just share from a web page";
                let url = "";
                // text || url
                navigator.share({title: ttl, text: txt})
                .then(_ =>console.log('succes'))
                .catch((err) => console.log(err))
            }else{
                document.querySelector('p').textContent = 'Navigator.share is not supported ';
                console.log('Navigator.share is not supported here.');
            }
        });
    </script>
</body>
</html>
